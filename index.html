<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LSO Ruda</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="topbar"><h1>LSO</h1><div id="user-area"></div></header>
    <main id="main" class="card">
      <section id="auth-section" class="panel">
        <h2>Logowanie / Rejestracja</h2>
        <div class="forms">
          <div class="form-group">
            <input id="register-email" placeholder="E-mail" type="email">
            <input id="register-first" placeholder="Imię">
            <input id="register-last" placeholder="Nazwisko">
            <select id="register-role">
              <option value="B">Użytkownik (B)</option>
              <option value="A">Admin (A)</option>
            </select>
            <input id="register-password" placeholder="Hasło" type="password">
            <input id="register-password2" placeholder="Powtórz hasło" type="password">
            <button id="btn-register">Zarejestruj</button>
          </div>
          <div class="form-group">
            <input id="login-email" placeholder="E-mail" type="email">
            <input id="login-password" placeholder="Hasło" type="password">
            <button id="btn-login">Zaloguj</button>
          </div>
        </div>
      </section>

      <section id="dashboard" class="hidden">
        <div id="admin-panel" class="hidden"></div>
        <div id="user-panel" class="hidden"></div>
      </section>
    </main>
    <footer class="footer"><small></small></footer>
  </div>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
